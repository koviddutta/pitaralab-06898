services:
  - type: web
    name: recipe-ml-service
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: ML_SERVICE_SECRET
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
